<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #1c1c1c;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #fff;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #555;
            border-radius: 4px;
            font-size: 16px;
            background-color: #333;
            color: #fff;
        }

        input[type="text"]::placeholder {
            color: #aaa;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background: #ff0000;
            transition: background 0.3s;
        }

        button:hover {
            background: #cc0000;
        }

        button.mp3 {
            background: #e60000;
        }

        button.mp3:hover {
            background: #b30000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YouTube Video Downloader</h1>
        <input type="text" id="youtubeUrl" placeholder="Enter YouTube URL">
        <div class="button-group">
            <!-- <button onclick="downloadVideo('mp4', '144p')">Download MP4 (144p)</button>
            <button onclick="downloadVideo('mp4', '360p')">Download MP4 (360p)</button>
            <button onclick="downloadVideo('mp4', '720p')">Download MP4 (720p)</button>
            <button onclick="downloadVideo('mp4', '1080p')">Download MP4 (1080p)</button>
            <button onclick="downloadVideo('mp4', '2k')">Download MP4 (2K)</button>
            <button onclick="downloadVideo('mp4', '4k')">Download MP4 (4K)</button>
            <button onclick="downloadVideo('mp4', '8k')">Download MP4 (8k)</button> -->
            <button class="mp3" onclick="downloadVideo('mp3')">Download MP3</button>
        </div>
    </div>

    <script>
        function downloadVideo(format, quality = '') {
            const url = document.getElementById('youtubeUrl').value.trim();

            if (!url) {
                alert('Please enter a valid YouTube URL.');
                return;
            }

            // Replace the following URL with the endpoint of your backend service
            let backendEndpoint = `http://127.0.0.1:5000/download?format=${format}&url=${encodeURIComponent(url)}`;

            if (quality) {
                backendEndpoint += `&quality=${quality}`;
            }

            // Redirect to the backend for processing
            window.location.href = backendEndpoint;
        }
    </script>
</body>
</html>
